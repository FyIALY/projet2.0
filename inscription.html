<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="inscription.css" />

  <body>
    <section class="container">
      <header>Enseignant</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Nom</label>
          <input type="text" placeholder="entrer votre nom" required />
        </div>

        <div class="input-box">
            <label>Prenom</label>
            <input type="text" placeholder="entrer votre prenom" required />
          </div>


        <div class="input-box">
          <label>Adresse email</label>
          <input type="text" placeholder="enter  votre adresse email" required />
        </div>

        <div class="input-box">
          <label>Numéro téléphone</label>
          <input type="text" placeholder="enter  votre adresse email" required />
        </div>
        <div class="input-box address">
          <label>Adresse</label>
          <input type="text" placeholder="entrer votre adresse" required /> 
        </div>

        <div class="select-class">    
          <div class="class-box">
            <h3>CLASSES</h3>

              <div class="classe">
                <input type="checkbox" id=""/>

              <div class="classe">

              </div>
              <div class="classe">
                <input type="checkbox" id=""/>

              </div>
              <div class="classe">
                <input type="checkbox" id=""/>
                <label for="isaia">ISAIA</label>
              </div>
              <div class="classe">
                <input type="checkbox" id=""/>
                <label for="gca">GCA</label>
              </div>
              <div class="classe">
                <input type="checkbox" id=""/>
                <label for="emii">EMII</label>
              </div>
              <div class="classe">
                <input type="checkbox" id=""/>
                <label for="icmp">ICMP</label>
              </div>
              <div class="classe">
                <input type="checkbox" id=""/>
                <label for="aee">IAE</label>
              </div>
              <div class="classe">
                <input type="checkbox" id=""/>
                <label for="pip">PIP</label>
              </div>
              <div class="classe">
                <input type="checkbox" id=""/>
                <label for="iaa">IAA</label>
              </div>
              <div class="classe">
                <input type="checkbox" id=""/>

              <div class="classe">

              </div>
              <div class="classe">
                <input type="checkbox" id=""/>
                <label for="emp">EMP</label>
              </div>
              <div class="classe">
                <input type="checkbox" id=""/>
                <label for="dtja">DTJA</label>
              </div>
              <div class="classe">
                <input type="checkbox" id=""/>
                <label for="iggl">TEH</label>
              </div>
            </div>
          </div>  
        </div> 
          <div class="input-box">
            <div class="file">
                <label>Choisir votre photo</label>
                <input type="file" class="sary" required accept="image/png, image/jpeg"/>
            </div>
          </div>

        <button>S'inscrire</button>
      </form>
    </section>
